<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
      onsubmit="onSubmit()"
      >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            minlength="3"
            maxlength="32"
            id="surname"
          >
        </label>
        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>
        <label class="form-field" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            min="0"
            max="200"
            value="12"
            id="age"
          >
        </label>
        <label class="form-field" for="birthday">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>
        <label class="form-field" for="terms">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
          >
        </label>
        <label class="form-field" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="love-cats">
            <input
              type="radio"
              name="cats"
              value="yes"
              id="love-cats"
            >
            Yes
          </label>
          <label for="dont-love">
            <input
              type="radio"
              name="cats"
              value="no"
              id="dont-love"
            >
            No
          </label>
        </div>
        <label class="form-field" for="fav-color">
          What is your favorite color?
          <input
            type="color"
            name="fav-color"
            id="fav-color"
          >
        </label>
        <label class="form-field" for="form-fields">
          What time do you go to bed?
          <input
            type="time"
            name="bed-time"
            min="09:00"
            max="23:00"
            id="form-fields"
          >
        </label>
        <label class="form-field" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
            id="cars"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="range">
          How do you rate our work?
          <input
            type="range"
            name="work-rate"
            value="0"
            id="range"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea
            type="comments"
            name="comments"
            id="comments"
          >
          </textarea>
        </label>
        <label class="form-field" for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
